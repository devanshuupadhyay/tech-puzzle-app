AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: TechPuzzle Serverless Backend Architecture

Parameters:
  CognitoUserPoolId:
    Type: String
    Description: The ID of the existing AWS Cognito User Pool for user authentication.

Resources:
  # 1. API Gateway Resource (The API Tier Configuration)
  TechPuzzleApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowOrigin: "'*'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowMethods: "'GET,OPTIONS,POST'"
      Auth:
        Authorizers:
          CognitoAuthorizer:
            # Uses !Sub to dynamically construct the ARN using the UserPoolId parameter
            UserPoolArn: !Sub "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${CognitoUserPoolId}"

  # 2. Lambda Function Resource (The Logic Tier - Retrieval)
  PuzzleAPI:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: TechPuzzleGetPuzzle
      Handler: app.lambda_handler
      Runtime: python3.11
      MemorySize: 128
      Timeout: 10
      CodeUri: backend
      Policies:
        - DynamoDBCrudPolicy:
            TableName: TechPuzzleBlueprints
      Events:
        GetPuzzle:
          Type: Api
          Properties:
            Path: /puzzle/{puzzleId}
            Method: GET
            # Links to the defined API Gateway resource
            RestApiId: !Ref TechPuzzleApi

  # 3. CRITICAL FIX: IAM Permission Resource üõ°Ô∏è
  # Explicitly grants API Gateway permission to call the Lambda function (Fixes the 403 Forbidden)
  ApiGatewayInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref PuzzleAPI
      Principal: apigateway.amazonaws.com
      # Uses the !Sub array syntax to build the SourceARN correctly
      SourceArn: !Sub
        - 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApiId}/*/*'
        - RestApiId: !Ref TechPuzzleApi