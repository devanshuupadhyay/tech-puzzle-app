AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: TechPuzzle Serverless Backend Architecture
# Workflow trigger test v1.0
Resources:
  # 1. API Gateway Resource (The API Tier Configuration)
  TechPuzzleApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      # CORS configuration is valid here, applies to entire API
      Cors:
        AllowOrigin: "'*'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowMethods: "'GET,OPTIONS,POST'"
        
  # 2. Lambda Function Resource (The Logic Tier)
  PuzzleAPI:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: TechPuzzleGetPuzzle
      Handler: app.lambda_handler
      Runtime: python3.11
      MemorySize: 128
      Timeout: 10
      CodeUri: backend
      Policies:
        # Policy grants read/write permissions to the DynamoDB table
        - DynamoDBCrudPolicy:
            TableName: TechPuzzleBlueprints
      Events:
        # API Gateway Trigger Configuration
        GetPuzzle:
          Type: Api
          Properties:
            Path: /puzzle/{puzzleId}
            Method: GET
            RestApiId: !Ref TechPuzzleApi

  # 3. CRITICAL FIX: IAM Permission Resource üõ°Ô∏è
  # Explicitly grants API Gateway the authority to call this Lambda function (Fixes the 403 Forbidden)
  ApiGatewayInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref PuzzleAPI
      Principal: apigateway.amazonaws.com
      # Strict YAML formatting of the !Sub array for the RestApiId substitution
      SourceArn: !Sub
        - 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApiId}/*/*'
        - RestApiId: !Ref TechPuzzleApi