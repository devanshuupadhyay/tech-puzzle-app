name: Deploy TechPuzzle Backend

on:
  push:
    branches:
      - main
    paths:
      - backend/**
      - template.yaml

env:
  AWS_REGION: us-east-2
  SAM_CLI_CONTAINER: --use-container

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: SAM Build (Containerized)
        run: sam build ${{ env.SAM_CLI_CONTAINER }}

      - name: SAM Deploy
        run: sam deploy --stack-name TechPuzzleBackendStack --region ${{ env.AWS_REGION }} --no-confirm-changeset --no-fail-on-empty-changeset
